<div x-data="appData" class="app">
  <form @submit.prevent="handleAddFilter($refs.filerInput)">
    <input required type="text" x-ref="filerInput" />
    <button>Add</button>
  </form>

  <div class="filter-wrapper">
    <template x-for="(filter, index) in state.filters">
      <div>
        <span x-text="filter"></span>
        <button @click="removeFilter(index)">x</button>
      </div>
    </template>
  </div>

  <div>
    Min Hour: <span x-text="padNumber(state.minHour)"></span>
    <input type="range" min="0" max="24" x-model="state.minHour" />
  </div>

  <div>
    Max Hour: <span x-text="padNumber(state.maxHour)"></span>
    <input type="range" min="0" max="24" x-model="state.maxHour" />
  </div>

  <template x-for="msg in filteredMessagesList">
    <div x-text="msg"></div>
  </template>

  <hr />
  <label>
    Data to filter:
    <textarea
      rows="20"
      placeholder="Initial data"
      x-model="messagesText"
      style="width: 100%"
    ></textarea>
  <label>
  <label>
    Hour regex pattern:
    <input type="text" x-model="state.datePattern" />
  </label>
</div>
